<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card - Boots</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_head">
          <img src="./assets/logo.png" alt="logo" class="card_logo" />
          <img src="./assets/boots.png" alt="Boots" class="product_img" />
          <div class="product_detail">
            <h2>Steeds</h2>
            Bottes Eco Rider noir. La botte d'équitation pour débutant signée
            STEEDS, authentique et soyeuse.
          </div>
          <span class="back_text">KRA</span>
        </div>
        <div class="card_body">
          <div class="product_title">
            Eco <b>Rider</b>
            <span class="badge">
              New
            </span>
            <span class="product_rating">
              <img src="./assets/star.svg" alt="star" class="card_star" />
              <img src="./assets/star.svg" alt="star" class="card_star" />
              <img src="./assets/star.svg" alt="star" class="card_star" />
              <img src="./assets/star.svg" alt="star" class="card_star" />
              <img src="./assets/star_grey.svg" alt="star" class="card_star" />
            </span>
          </div>
          <div class="product_properties">
            <span class="product_size">
              <h4>Taille</h4>
              <ul class="ul_size">
                <li><a href="#">36</a></li>
                <li><a href="#">37</a></li>
                <li><a href="#">38</a></li>
                <li><a href="#">39</a></li>
                <li><a href="#" class="active">40</a></li>
                <li><a href="#">41</a></li>
                <li><a href="#">42</a></li>
                <li><a href="#">43</a></li>
                <li><a href="#">44</a></li>
                <li><a href="#">45</a></li>
                <li><a href="#">46</a></li>
              </ul>
            </span>
            <span class="product_color">
              <h4>Tige</h4>
              <ul class="ul_color">
                <li><a href="#">M</a></li>
                <li><a href="#" class="active">L</a></li>
                <li><a href="#">XL</a></li>
              </ul>
            </span>
            <span class="product_price"> <b>89,90</b>€ </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
